{% extends 'main.html' %}



{% block content %}
<body>
    <h1>Подтверждение выхода</h1>
    <p>Вы уверены, что хотите выйти?</p>

    <!-- Форма отправки POST-запроса -->
    <form method="post" action="{% url 'main_app:logout' %}" style="display: inline-block;">
        {% csrf_token %}
        <button type="submit">Да, выйти</button>
    </form>

    <a href="{% url 'main_app:main' %}">Отмена</a>
</body>
</html>
{% endblock %}
