{% extends 'main.html' %}

{% block content %}
<h1>Восстановление пароля</h1>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
  <p><label class="form-label" for="{{field.id_for_label}}">{{field.label}}:</label>{{field}}</p>
  <div class="form-error">{{field.errors}}</div>
  {% endfor %}
  <button type="submit">Восстановить через e-mail</button>
</form>
{% endblock %}
