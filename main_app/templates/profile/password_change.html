{% extends "main.html" %}

{% block content %}
<h1>Изменение пароля</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Сохранить изменения</button>
  {% if form.errors %}
  <p class="error">Пароль должен содержать как минимум 8 символов и быть уникальным.</p>
  {% endif %}
  {% if form.non_field_errors %}
  <p class="error">{{ form.non_field_errors }}</p>
  {% endif %}
</form>
{% endblock %}
